<div class="profile">
  <div class="profile__block" *ngIf="profile$ | async as profile">
    <h2 class="profile__title">{{ profile.fullName }}</h2>
    <span class="profile__status">status:</span>
    <mat-card class="example-card">
      <img
        mat-card-image
        *ngIf="profile.photos.large"
        ngSrc="{{ profile.photos.large }}"
        alt="user Photo"
        width="250"
        height="250"
        priority
      />
      <img
        mat-card-image
        *ngIf="!profile.photos.large"
        ngSrc="{{ imgDefault }}"
        width="250"
        height="250"
        alt="user Photo"
        priority
      />
    </mat-card>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </div>
  <div class="profile__content" *ngIf="profile$ | async as profile">
    <h3 class="profile__subTitle">User Info</h3>
    <div class="profile__wrap">
      <div class="profile__item">about: {{ profile.aboutMe }}</div>
      <div class="profile__item">looking for a job: {{ profile.lookingForAJob }}</div>
      <div class="profile__item">description job: {{ profile.lookingForAJobDescription }}</div>
    </div>
    <div class="profile__wrap">
      <h4 class="profile__linkTitle">Social link:</h4>
      <ng-template *ngFor="let item of profile.contacts | keyvalue">
        <div>{{ item.key }}</div>
      </ng-template>
    </div>
  </div>
</div>
